{% extends 'base.html' %}
{% block title %}
Sign up
{% endblock title %}
{% block homeWrite %}
<section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container d-flex">
      <div class="row justify-content-between gy-5">
        <div class="col-lg-7 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
            <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
              <div class="d-flex">
                <form action="" method="post">
                  {% csrf_token %}
                  <h2 data-aos="fade-up">Sign Up</h2>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword"  name="password">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputCPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputCPassword"  name="cPassword">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
          <img src="static/assets/img/hero-img.png" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="300">
        </div>
      </div>
    </div>
  </section>
{% endblock homeWrite %}
